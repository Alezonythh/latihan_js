<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-bold mb-6 text-center">Pendaftaran Siswa</h1>
    <form id="formPendaftaran" onsubmit="return false;" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="namaSiswa" class="block text-sm font-medium text-gray-700">Nama Siswa:</label>
            <input type="text" id="namaSiswa" required class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="kelasSiswa" class="block text-sm font-medium text-gray-700">Kelas:</label>
            <input type="text" id="kelasSiswa" required class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="button" onclick="tambahSiswa()" class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 transition duration-200">Daftar</button>
    </form>

    <h2 class="text-2xl font-bold my-6 text-center">Daftar Siswa Terdaftar:</h2>
    <div class="max-w-3xl mx-auto overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
            <thead>
                <tr>
                    <th class="border-b-2 border-gray-300 px-4 py-2 text-left">No.</th>
                    <th class="border-b-2 border-gray-300 px-4 py-2 text-left">Nama Siswa</th>
                    <th class="border-b-2 border-gray-300 px-4 py-2 text-left">Kelas</th>
                </tr>
            </thead>
            <tbody id="daftarSiswa" class="dividwe-y divide-gray-200"></tbody>
        </table>
    </div>

    <script>
        let nomorUrut = 0; // Variabel untuk menyimpan nomor urut

        function tambahSiswa() {
            // Mendapatkan elemen input untuk nama dan kelas siswa
            const namaSiswaInput = document.getElementById('namaSiswa');
            const kelasSiswaInput = document.getElementById('kelasSiswa');
            
            // Mengambil nilai dari input dan menghapus spasi di awal/akhir
            const namaSiswa = namaSiswaInput.value.trim();
            const kelasSiswa = kelasSiswaInput.value.trim();

            // Memeriksa apakah kedua input tidak kosong
            if (namaSiswa && kelasSiswa) {
                // Menambah nomor urut
                nomorUrut++;

                // Mendapatkan elemen tbody untuk daftar siswa
                const daftarSiswa = document.getElementById('daftarSiswa');
                
                // Membuat elemen baris baru untuk tabel
                const tr = document.createElement('tr');
                const tdNomor = document.createElement('td');
                const tdNama = document.createElement('td');
                const tdKelas = document.createElement('td');

                // Mengisi sel dengan nomor urut, nama, dan kelas siswa
                tdNomor.textContent = nomorUrut; // Menambahkan nomor urut
                tdNama.textContent = namaSiswa;
                tdKelas.textContent = kelasSiswa;

                // Menambahkan kelas CSS untuk styling
                tdNomor.className = 'px-4 py-2';
                tdNama.className = 'px-4 py-2';
                tdKelas.className = 'px-4 py-2';

                // Menambahkan sel ke baris
                tr.appendChild(tdNomor);
                tr.appendChild(tdNama);
                tr.appendChild(tdKelas);
                
                // Menambahkan baris ke dalam tabel
                daftarSiswa.appendChild(tr);

                // Mengatur ulang input fields setelah siswa ditambahkan
                    document.getElementById('formPendaftaran').reset();
            } else {
                // Menampilkan alert jika salah satu input kosong
                alert('Silakan masukkan nama siswa dan kelas.');
            }
        }
    </script>

</body>
</html>
